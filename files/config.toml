theme = "tokyonight"

[editor]
line-number = "relative"
mouse = true
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
bufferline = "always"
idle-timeout = 0
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor.indent-guides]
render = true
